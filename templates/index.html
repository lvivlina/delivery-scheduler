<!DOCTYPE html>
<html>
<head>
    <title>Розклад робіт</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Розклад робіт</h1>
    <a href="/new" class="btn btn-success mb-3">Нова робота</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Опис</th>
                <th>Водій</th>
                <th>Номер трака</th>
                <th>Статус</th>
                <th>Примітки</th>
                <th>Оновити статус</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.description }}</td>
                <td>{{ job.driver }}</td>
                <td>{{ job.truck_number }}</td>
                <td>{{ job.status }}</td>
                <td>{{ job.notes }}</td>
                <td>
                    <form action="/update_status/{{ job.id }}" method="post">
                        <select name="status" class="form-select">
                            <option value="Заплановано">Заплановано</option>
                            <option value="В процесі">В процесі</option>
                            <option value="Завершено">Завершено</option>
                        </select>
                        <button class="btn btn-primary mt-1">Оновити</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
